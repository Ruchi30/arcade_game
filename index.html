<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arcade Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<ul class="players">
			<li class="playerList selected" type="char-boy"><img src="images/char-boy-thumb.png" alt="char boy"></li>
			<li class="playerList" type="char-cat-girl"><img src="images/char-cat-girl-thumb.png" alt="char cat girl"></li>
			<li class="playerList" type="char-horn-girl"><img src="images/char-horn-girl-thumb.png" alt="char horn girl"></li>
			<li class="playerList" type="char-pink-girl"><img src="images/char-pink-girl-thumb.png" alt="char pink girl"></li>
		</ul>
		<section class="score-panel">
        	Score: <span class="score">0</span>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	Life: <span class="life">0</span>
            <div class="restart">
                <i class="fa fa-sync-alt"></i>
            </div>
            <div class="play">
            	<i class="fas fa-pause-circle btnPlay"></i>
            </div>
            <div class="timer">
                0 Min & 0 Sec
            </div>
        </section>
	</div>
    <div class="btnMobile hidden">
		<button class="up"><i class="fas fa-arrow-alt-circle-up up"></i></button><br>
		<button class="left"><i class="fas fa-arrow-alt-circle-left left"></i></button>
		<button class="right"><i class="fas fa-arrow-alt-circle-right right"></i></button><br>
		<button class="down"><i class="fas fa-arrow-alt-circle-down down"></i></button>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
