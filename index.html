<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="arcadeGame">
		<ul id="players">
			<li class="playerList"><img src="images/char-boy.png" alt="char boy"></li>
			<li class="playerList"><img src="images/char-cat-girl.png" alt="char cat girl"></li>
			<li class="playerList"><img src="images/char-horn-girl.png" alt="char horn girl"></li>
			<li class="playerList"><img src="images/char-pink-girl.png" alt="char pink girl"></li>
		</ul>
		<ul class="gameDetails">
			<li class="score">Score: <span id="score"></span></li>
			<li class="timer">Timer: <span id="timer"></span></li>
		</ul>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
